<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <!-- CONTAINER -->
        <div id="calculator">

            <!-- LOGO CALCOLATRICE -->
            <div class="logo">
                <h3>BOOSIO</h3>
            </div>

            <!-- DISPLAY -->
            <div class="results">
                0
            </div>

            <!-- BOTTONI NUMERICI + = -->
            <div class="buttons">
                <div class="row numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="large">0</button>
                    <button class="orange">=</button>
                </div>
                
                <!-- OPERAZIONI -->
                <div class="row operators">
                    <button class="orange">C</button>
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>รท</button>
                </div>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
